<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Mainpage Weather</title>
    <meta name="description" content="This is my HTML5 boilerplate." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="msapplication-TileColor" content="#3385FF" />
    <meta name="theme-color" content="#3385FF" />

    <link href="https://fonts.googleapis.com/css?family=Maven+Pro:400,500,600,700,800,900&display=swap" rel="stylesheet" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#3385FF" />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/screen.css" />

    <script defer src="./script/validation.js"></script>
    <script defer src="./script/dataHandler.js"></script>
    <script defer src="./script/app.js"></script>
  </head>

  <body>
    <section class="o-row o-row--lg o-row--login">
      <div class="o-container u-max-width-xs">
        <div class="o-layout o-layout--align-end o-layout--justify-center">
          <img class="o-layout__item c-image" src="./img/Weather-app (1).png" alt="Mockup met app" />
          <div class="o-layout__item">
            <form class="c-card" action="#">
              <div class="c-card__body">
                <p class="c-text-bold">
                  Welkom bij
                  <br />
                  Live Weather app. <br />
                  Hier kan je het huidige <br />
                  weer live volgen.
                </p>
                <p class="c-text-medium">
                  Blijf op de hoogte wanneer
                  <br />onze app gelanceert wordt <br />en vul hier je email adres in.
                </p>
                <p class="c-form-field js-email-field">
                  <label class="c-label js-email-label" for="username">
                    <span class="c-label__error-message js-email-error-message">
                      This field is required
                    </span>
                  </label>
                  <input class="c-input js-email-input" type="email" name="username" id="username" placeholder="Email" required />
                </p>
                <p class="u-mb-sm">
                  <!-- Button -->
                  <button class="o-button-reset c-button js-sign-in-button">Send</button>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
