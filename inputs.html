<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Live Weather</title>
    <meta name="description" content="This is my HTML5 boilerplate." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="msapplication-TileColor" content="#3385FF" />
    <meta name="theme-color" content="#3385FF" />

    <link href="https://fonts.googleapis.com/css?family=Maven+Pro:400,500,600,700,800,900&display=swap" rel="stylesheet" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#3385FF" />


    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/screen2.css" />

    <script defer src="./script/dataHandler.js"></script>
    <script defer src="./script/app.js"></script>
  </head>
  <body>
    <header class="c-header">
      <div class="o-section">
        <div class="c-selection">
          <p class="c-form-field">
            <div class="o-layout o-layout--justify-center o-layout--align-center">
              <input type="text" placeholder="City" class="c-input o-layout__item js-city">
            </div>
        </p>
        </div>
      </div>
    </header>
    <section class="o-row o-row--lg o-row--login o-row--beta">
      <div class="o-container u-max-width-xs">
        <div class="o-layout o-layout--justify-center">
          <div class="c-circle o-layout__item u-m-o c-align-items">
            <svg class="c-thermometer" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
              width="573.699px" height="573.699px" viewBox="0 0 573.699 573.699" style="enable-background:new 0 0 573.699 573.699;"
              xml:space="preserve">
            <g>
              <path d="M344.25,401.699V57.4c0-32.5-24.9-57.4-57.4-57.4c-32.5,0-57.4,24.9-57.4,57.4v344.2c-23,17.201-38.2,45.9-38.2,76.5
                c0,53.5,42.1,95.6,95.6,95.6c53.5,0,95.599-42.1,95.599-95.6C382.449,447.5,367.15,418.9,344.25,401.699z M286.85,554.699
                c-42.1,0-76.5-34.398-76.5-76.5c0-28.699,15.3-53.5,38.2-66.898V57.4c0-21,17.2-38.2,38.2-38.2s38.199,17.2,38.199,38.2v353.799
                c23,13.4,38.201,38.201,38.201,66.9C363.35,520.199,328.949,554.699,286.85,554.699z"/>
            </g>
            </svg>
            <p class="c-circle__text">
              <span id="temp"></span>
            </p>
        </div>
        <div class="c-dashboard">
          <div class="c-dashboard__item u-x-row-1-of-2 u-x-column-1-of-6 c-card__item">
            <p class="c-text-day">
              <span id="day"></span>
            </p>
            <div class="c-spacing c-text-medium c-align-items">
              <p class="c-margin-bottom">F/°C</p>
              <input class="o-hide-accessible c-option c-option--hidden js-checkbox" type="checkbox" id="toggle3" checked="true"/>
                  <label class="c-label c-label--option c-custom-toggle c-custom-toggle--inverted" for="toggle3">
                    <span class="c-custom-toggle__fake-input"> </span>
              </label>
            </div>
            <div class="c-spacing c-align-items">
              <p class="c-text-medium">Weather:</p>
              <p class="c-text-value">
              <span id="weather"></span>
            </p>
            </div>
            <div class="c-spacing c-align-items">
              <p class="c-text-medium">Description:</p>
              <p class="c-text-value">
                <span id="description"></span>
              </p>
            </div class="c-spacing">
            <div class="c-spacing c-align-items">
              <div>
                <p class="c-text-medium">Min:</p>
                <p class="c-text-value">
                  <span id="min"></span>
                </p>
              </div>
              <div>
                <p class="c-text-medium">Max:</p>
                <p class="c-text-value">
                  <span id="max"></span>
                </p>
              </div>
            </div>
            <div class="c-spacing c-align-items">
              <div>
                <p class="c-text-medium">Humidity:</p>
                <p class="c-text-value">
                  <span id="humidity"></span>%
                </p>
              </div>
              <div>
                <p class="c-text-medium">Pressure:</p>
                <p class="c-text-value">
                  <span id="pressure"></span>hPa
                </p>
              </div>
            </div>
            <div class="c-spacing c-align-items">
              <div>
                <p class="c-text-medium">Speed:</p>
                <p class="c-text-value">
                  <span id="speed"></span> km/u
                </p>
              </div>
              <div>
                <p class="c-text-medium">Degree:</p>
                <p class="c-text-value">
                  <span id="degree"></span>°C
                </p>
              </div>
            </div>
            <div class="c-spacing c-align-items">
              <div>
                <p class="c-text-medium">Sunrise:</p>
                <p class="c-text-value">
                  <span id="sunrise"></span>
                </p>
              </div>
              <div>
                <p class="c-text-medium">Sunset:</p>
                <p class="c-text-value">
                  <span id="sunset"></span>
                </p>
              </div>
            </div>
          </div>
        </div>
        </div>        
      </div>
    </section>
  </body>
</html>
